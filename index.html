<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container text-center bg-success">
        <div class="row py-2">
            <div class="col">
                <h1>LOGIN</h1>
            </div>
        </div>
        <form method="POST" action="/profile">
            <div class="row  py-2">
                <div class="col-md-6">
                    <label for="name1">Enter Full Name</label>
                </div>
                <div class="col-md-6">
                    <input type="text" name="name1">
                </div>
            </div>
            <div class="row  py-2">
                <div class="col-md-6">
                    <label for="email">Enter Email Address</label>
                </div>
                <div class="col-md-6">
                    <input type="email" name="email">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="fileUpload">upload Your Resume</label>
                </div>
                <div class="col-md-6">
                    <input type="file" name="fileUpload">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="position">Enter Prosition required</label>
                </div>
                <div class="col-md-6">
                    <input type="text" name="position">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="Qualification">Enter Highest Qualification</label>
                </div>
                <div class="col-md-6">
                    <input type="text" name="qualification">
                </div>
            </div>
            <div class="row py-2">
                <div class="col">
                    <input type="submit" value="Submit" class="btn btn-primary rounded-lg">
                </div>
            </div>
        </form>
    </div>

</body>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
